<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表</title>
</head>
<body>
<h2>把地球放进电饭煲里要几个步骤</h2>
<!--有序列表-->
<h5><--有序列表--></h5>
<ol>
    <li>打开锅盖</li>
    <li>放进大象</li>
    <li>关上锅盖</li>
</ol>
<!--无序列表-->
<h5><--无序列表--></h5>
<ul>
    <li>打开锅盖</li>
    <li>
        <spn>放进大象</spn>
        <!--        列表嵌套-->
        <ul>
            <li>放姜</li>
            <li>放葱</li>
            <li>放蒜</li>
        </ul>
    </li>
    <li>关上锅盖</li>
</ul>
<!--自定义列表-->
<h5><--自定义列表--></h5>
<dl>
    <dt>把地球放进电饭煲里要几个步骤:</dt>
    <dd>打开锅盖</dd>
    <dd>
        <span>放进大象</span>
        <!--        列表嵌套-->
        <dl>
            <dd>放姜</dd>
            <dd>放葱</dd>
            <dd>放蒜</dd>
        </dl>
    </dd>
    <dd>关上锅盖</dd>
</dl>
<!--链接列表-->
<h5><--链接列表--></h5>
<ul>
    <li><a href="https://www.baidu.com">打开锅盖</a></li>
    <li>
        <span><a href="">放进大象</a></span>
        <!--        列表嵌套-->
        <ul>
            <li><a href="">放姜</a></li>
            <li><a href="">放葱</a></li>
            <li><a href="">放蒜</a></li>
        </ul>
    </li>
    <li><a href="https://www.baidu.com">关上锅盖</a></li>
</ul>
</body>
</html>
